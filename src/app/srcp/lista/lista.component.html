<app-chamado-card>
    <div class="container-fluid text-center">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Impress√£o dos Dados de Clientes</div>
                    <div class="card-body">

                        <div class="row">
                            <div class="form-group col-md-6">
                                <input class="form-control" type="date" id="data_incial" name="data_incial"
                                       [(ngModel)]="listar.data_inicial" placeholder="Data Inicial"
                                       required
                                >
                            </div>
                            <div class="form-group col-md-6">
                                <input class="form-control" type="date" id="data_final" name="data_final"
                                       [(ngModel)]="listar.data_final" placeholder="Data Final"
                                       required
                                >
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-md-6 text-left">
                                <button class="btn btn-outline-success" routerLink="/srcp/chamado">
                                    <img src="js/assets/svg/si-glyph-adicionar.svg"/> Voltar
                                </button>
                                <button style="margin-left: 10px" class="btn btn-outline-success" (click)="getListaPage()">
                                    <img src="js/assets/svg/si-glyph-print.svg"/> Imprimir
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <br>
        <br>
        <br>
    </div>
</app-chamado-card>
