<div class="container mt-4">
    <div class="row">
        <div class="col">
            <form #f="ngForm">
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" name="password" [(ngModel)]="dataPass.password"
                          ngModel #password="ngModel" required>
                    <div class="text-danger" *ngIf="password.invalid && (password.dirty || password.touched)">
                        Password e requerido
                    </div>
                </div>
                <div class="form-group">
                    <label>Password Confirm</label>
                    <input type="password" class="form-control" name="passwordConfirm" [(ngModel)]="dataPass.passwordConfirm"
                          ngModel #pwConfirm="ngModel" required compare="password">
                    <div class="text-danger" *ngIf="pwConfirm.invalid && (pwConfirm.dirty || pwConfirm.touched)">
                        <div *ngIf="pwConfirm.errors['required']">Password confirme e requerido</div>
                        <div *ngIf="!pwConfirm.errors['required'] && pwConfirm.errors['compare']">Password confirme nao combina!</div>
                    </div>
                </div>

                <button type="button" class="btn btn-primary" [disabled]="f.invalid" (click)="trocarSenha()">Alterar</button>
            </form>
            <br>
            <br>

            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">Form Status: {{f.status}}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
                    <pre>{{f.value | json}}</pre>
                </div>
            </div>
        </div>
    </div>
</div>
