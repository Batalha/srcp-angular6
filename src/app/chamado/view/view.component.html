<app-chamado-card>
    <div class="container-fluid">
        <div class="col-md-12">
            <div class="card c2 bg-light">
                <div class="card-header c-header2">Ordem de Serviço</div>
                <div class="card-body c-body2">

                    <hr>
                    <h6>Cliente</h6>
                    <span>
                    {{os.cliente.nome}} <br>
                    {{os.cliente.endereco}}, {{os.cliente.numero}} <br>
                    {{os.cliente.estado}}
                    </span>
                    <hr>

                    <h6>Descrição</h6>
                    <span>{{os.descricao}}</span>

                    <hr>
                    <h6>Defeito</h6>
                    <span>{{os.defeito}}</span>

                    <hr>
                    <h6>Laudo Tecnico </h6>
                    <span>{{os.laudo}}</span>

                    <hr>

                    <h6>Observaçoes</h6>
                    <span>{{os.observacao}}</span>



                </div>
            </div>
        </div>
    </div>

</app-chamado-card>
